<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adividiardi Banner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pulsing-banner {
      font-family: Cambria, serif;
      font-weight: bold;
      font-size: 24pt;
      color: white;
      animation: pulse 5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="pulsing-banner">A D I V I D I A R D I</div>
</body>
</html>
